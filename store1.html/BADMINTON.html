<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmashStation - Yonex Store</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: rgb(22, 17, 161);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Main Content */
        main {
            text-align: center;
            padding: 20px;
        }

        main p {
            font-size: 1.5em;
            color: rgb(173, 14, 46);
            margin-bottom: 20px;
        }

        /* Product List */
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        li {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            font-size: 1.2em;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        li img {
            width: 80%;
            margin-bottom: 15px;
        }

        /* Footer */
        footer {
            background-color: rgb(22, 17, 161);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to SmashStation</h1>
        <p>Your Trusted Yonex Store</p>
    </header>

    <!-- Main Content -->
    <main>
        <p>Explore our premium Yonex badminton rackets!</p>
        <ul>
            <li>
                <img src="Astrox77Play.jpg" alt="Yonex Astrox 77 Play">
                Yonex Astrox 77 Play Badminton Racket
            </li>
            <li>
                <img src="Nanoray.jpg" alt="Yonex Nanoray Light 18i">
                Yonex Nanoray Light 18i Badminton Racket
            </li>
            <li>
                <img src="Astrox.jpg" alt="Yonex Astrox 88S PRO">
                Yonex Astrox 88S PRO 3 Gen Badminton Racket
            </li>
        </ul>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 SmashStation. All Rights Reserved.</p>
    </footer>
</body>
</html>
