<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Smashstations.jpg" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - SmashStation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #155a8a;
        }
    </style>
</head>
<body>
    <h1>Order Your Yonex Racket</h1>
    <div class="form-container">
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="item">Select Item</label>
            <select id="item" name="item">
                <option value="Astrox 77 Play">Yonex Astrox 77 Play</option>
                <option value="Nanoray Light 18i">Yonex Nanoray Light 18i</option>
                <option value="Astrox 88S PRO">Yonex Astrox 88S PRO 3 Gen</option>
                 <option value="YONEX SHB Aerus Z2 Badminton Shoes for Men">YONEX SHB Aerus Z2 Badminton Shoes for Men</option>
                 <option value="Yonex Dual Badminton Shoes for Men (Gun Metal/Cobalt/Honey Gold)">Yonex Dual Badminton Shoes for Men (Gun Metal/Cobalt/Honey Gold)</option>
                 <option value="YONEX Tokyo Ultima Badminton Shoes for Men">YONEX Tokyo Ultima Badminton Shoes for Men</option>
            </select>

            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
